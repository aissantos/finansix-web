<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Finansix - Gestão Financeira Inteligente</title>
    <meta name="title" content="Finansix - Gestão Financeira Inteligente" />
    <meta name="description" content="Controle suas finanças pessoais e familiares com inteligência. Otimize cartões de crédito, acompanhe parcelas e tenha visibilidade real do seu saldo livre." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#135BEC" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Finansix" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Finansix" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-startup-image" href="/icons/splash.png" />
    
    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#135BEC" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://finansix.app/" />
    <meta property="og:title" content="Finansix - Gestão Financeira Inteligente" />
    <meta property="og:description" content="Controle suas finanças pessoais e familiares com inteligência." />
    <meta property="og:image" content="https://finansix.app/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://finansix.app/" />
    <meta property="twitter:title" content="Finansix - Gestão Financeira Inteligente" />
    <meta property="twitter:description" content="Controle suas finanças pessoais e familiares com inteligência." />
    <meta property="twitter:image" content="https://finansix.app/og-image.png" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Prevent FOUC -->
    <style>
      html { visibility: hidden; opacity: 0; }
    </style>
    <noscript>
      <style>
        html { visibility: visible; opacity: 1; }
      </style>
    </noscript>
  </head>
  <body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show content after load to prevent FOUC
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.visibility = 'visible';
        document.documentElement.style.opacity = '1';
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(err) {
            console.warn('ServiceWorker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
